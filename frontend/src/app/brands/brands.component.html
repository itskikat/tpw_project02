<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<section>
	<div class="container">
		<div id="dataInfo">
			<h2>Marcas</h2>
			<div id="myCarousel" class="carousel" data-ride="carousel">
				<div class="carousel-inner row w-100 mx-auto" #cara="Carousel" [animationDuration]="300" >
					<ng-template let-brand ngFor [ngForOf]="brands.slice(0,3)">
						<div class="carousel-item col-md-4 active">
							<div class="card">
								<img class="card-img-top img-fluid" src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg"  width="100" height="100" alt="Card image cap">
								<div class="card-body">
									<a routerLink="/brand/{{brand.id}}/products"><h4 class="card-title">{{ brand.name }}</h4></a>
									<p class="card-text" *ngFor = "let cat of brand.category">{{cat.name}}</p>
								</div>
							</div>
						</div>                     
					</ng-template>
					<ng-template let-brand ngFor [ngForOf]="brands.slice(4)">
						<div class="carousel-item col-md-4">
							<div class="card">
								<img class="card-img-top img-fluid" src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg"  width="100" height="100" alt="Card image cap">
								<div class="card-body">
									<h4 class="card-title">{{brand.name}}</h4>
									<p class="card-text" *ngFor = "let cat of brand.category" >{{cat.name}}</p>
								</div>
							</div>
						</div>                     
					</ng-template>				
				</div>
				<a class="carousel-control-prev" role="button" (click)="cara.prev(3)">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" role="button" (click)="cara.next(3)">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>	
		</div>
	</div>		
</section>
