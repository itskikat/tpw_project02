<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<section>
  <div class="container">
    <h1 id="products_title">Products</h1>

    <div class="row d-flex justify-content-center">
      <app-search-bar>

      </app-search-bar>
    </div>
    <hr>

    <div class="row">
      <ng-template let-product ngFor [ngForOf]="products">
        <div class="col-md-4">
          <mat-card class="product-card">
            <img mat-card-image src="{{product.image}}" alt="Product Image" routerLink="/product/{{product.id}}">
            <mat-card-content routerLink="/product/{{product.id}}">
              <mat-card-title>{{ product.name }}</mat-card-title>
              <mat-card-subtitle *ngFor="let category of product.category ">{{ product.brand.name }} - {{ category.name
                }} <br> â‚¬ {{ product.price }}
              </mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="addToShoppingCart(product)">
                <mat-icon color="accent">add_shopping_cart</mat-icon>
              </button>

            </mat-card-actions>
          </mat-card>
        </div>
      </ng-template>
    </div>

  </div>
</section>
