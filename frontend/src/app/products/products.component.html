<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<section>
	<div class="container">
        <h1 id="products_title">Products</h1>
        <div class="row">
            <ng-template let-product ngFor [ngForOf]="products">
                <div class="col-md-4">
                    <mat-card class="product-card">
                        <img mat-card-image src="{{product.image}}" alt="Product Image">
                        <mat-card-content>
                            <mat-card-title><a routerLink="/product/{{product.id}}">{{ product.name }}</a></mat-card-title>
                            <mat-card-subtitle *ngFor="let category of product.category ">{{ product.brand.name }} - {{ category.name }} <br> â‚¬ {{ product.price }}</mat-card-subtitle>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>Adicionar ao carrinho!</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </ng-template>
        </div>       
			
	</div>		
</section>
