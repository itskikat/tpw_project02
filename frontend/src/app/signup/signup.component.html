<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>SIGNUP</h2>

    <h1>Mercadinho dos Cliques</h1>
    <!-- Login Form -->
    <mat-form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" id="username" class="fadeIn second" name="username" placeholder="username">
      <input type="text" formControlName="password" id="password" class="fadeIn third" name="password" placeholder="password">
      <br>
      <mat-form-field appearance="fill">
        <mat-label>User</mat-label>
        <mat-select [formControl]="userControl" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let user of users" [value]="user.type">
            {{user.type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userControl.hasError('required')">Escolha um tipo de user</mat-error>
      </mat-form-field>
      <input type="submit" class="fadeIn fourth" value="Sign Up">

    </mat-form>

  </div>
</div>

<mat-form-field *ngIf="formControls.password.errors.required">
  <mat-label>Message</mat-label>
  <input matInput value="Password obrigatória!" #message>
</mat-form-field>
<mat-form-field *ngIf="formControls.password.errors.minLength">
  <mat-label>Message</mat-label>
  <input matInput value="Password tem de ter 6 caractéres no mínimo" #message>
</mat-form-field>
<mat-form-field *ngIf="formControls.username.errors.required">
  <mat-label>Message</mat-label>
  <input matInput value="Username obrigatório!" #message>
</mat-form-field>
<mat-form-field *ngIf="formControls.username.errors.minLength">
  <mat-label>Message</mat-label>
  <input matInput value="Password tem de ter 4 caractéres no mínimo" #message>
</mat-form-field>
